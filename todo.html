<html>
    <head>
        <title>todolist</title>
        <meta content="viewport" name="width=device-width initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css" >
    </head>
    <body>
        <h1>Your To-Do List</h1>
        &emsp;&emsp;Task :&emsp;<input type="text" id="item" placeholder="type to add">
        &emsp;&emsp;<input type="button" onclick="addlist();" value="Add to list">&emsp;&emsp;<input type="button" onclick="remove();" value="Remove from list">
        <br><br>
    <div class="box">
    <div class="main" id="main">
        <ol id="list">

        </ol>
    </div>

</div>
<p style="text-align: center; color: red;">Check the box once completed</p>
    </body>
    <script>
        
        var itlist = [];
        function addlist(){
            var job = document.getElementById("item").value;
            if(job!==""){
                itlist.push(job)
                dislist(job);
            }
            else{
                alert("Enter the task");
            }
            document.getElementById("item").value="";

        }
       
        itlist.forEach(dislist);

        function dislist(item){
            document.getElementById("list").innerHTML += "<li>"+item+"&emsp;&emsp;<input type='checkbox' name='finished' value="+item+"></li>";
        }

        function remove(){
            if(itlist.length<=0){
                alert("No tasks");
            }
            var checkedBoxes = document.querySelectorAll('input[name=finished]:checked');
            var c=0;
            var l = checkedBoxes.length;
            for(let i=0;i<l;i++){
                for(let j=0;j<itlist.length;j++){
                    if(checkedBoxes[i].value===itlist[j]){
                        if(confirm("Are you sure you have completed ~"+checkedBoxes[i].value+"~"))
                            itlist.splice(j,1);
                        c = c+1;
                    }
                }
            }
            if(c>0){
                document.getElementById("list").innerHTML="";
                console.log(itlist);
                for(let i=0;i<itlist.length;i++){
                    console.log(itlist[i]);
                }
                itlist.forEach(dislist);
            }
        }

    </script>
</html>
